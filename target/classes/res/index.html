<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<p id="response" style="position: absolute; top: 1px; left: 150px;">
    Response: 0
</p>
<p id="state" style="position: absolute; top: 1px; left: 1px;">
    Paused: false
</p>
<div id="debuggerUI" style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 5px;">
    <div onclick="rdebugger.pause()"
         style="background: #a33; cursor: pointer; color: black; padding: 5px; border-radius: 5px;">
        Pause
    </div>
    <div onclick="rdebugger.resume()"
         style="background: #3a3; cursor: pointer; color: black; padding: 5px; border-radius: 5px;">
        Resume
    </div>
    <div onclick="document.getElementById('calls').childNodes.forEach(remove)"
         style="background: #f00; cursor: pointer; color: white; font-weight: 600; width: 15px; height: 15px; text-align: center; line-height: 15px; padding: 5px; border-radius: 50%;">
        X
    </div>
</div>
<input style="position:absolute;
bottom: 1px;"type="text" placeholder="Enter REGEX" oninput="typed(this)">
<div id="test">
    <p style="position: absolute; top: 1px; margin-top: 1px; margin-left: 5px;">Calls</p>
    <div id="calls">
    </div>
    <p style="position: absolute; top: 1px; margin-top: 1px; margin-left: calc(10px + 30%);">Catched</p>
    <div id="catched">
    </div>
    <p style="position: absolute; top: 1px; margin-top: 1px; margin-left: calc(15px + 80%);">Remaining</p>
    <div id="remaining">

    </div>
</div>
</body>
</html>
